<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Event Manager</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <script>
                    if (localStorage.getItem('token')) {
                        document.write('<button type="button" id="logout" class="hover:underline">Logout</a>');
                    } else {
                        document.write('<a href="login.html" class="hover:underline">Login</a>');
                        document.write('<a href="register.html" class="hover:underline">Register</a>');
                    }
                    document.getElementById('logout').addEventListener('click', function() {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    });
                </script>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
  
     
            <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-semibold">Events</h1>
            <button id="open-modal" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Add New Event
            </button>
        </div>

        <!-- Event List Table -->
        <div class="overflow-x-auto">
            <table id="event-table" class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                <thead class="bg-gray-200 text-gray-600">
                    <tr>
                        <th class="py-2 px-4 border-b">Title</th>
                        <th class="py-2 px-4 border-b">Description</th>
                        <th class="py-2 px-4 border-b">Date</th>
                        <th class="py-2 px-4 border-b">Location</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody id="event-list">
                </tbody>
            </table>
            <p id="no-events-message" class="text-center text-gray-600 hidden">No events found</p>
        </div>

      
        <div id="pagination" class="flex justify-between items-center mt-4">
            <button id="prev-page" class="bg-gray-200 text-gray-600 px-4 py-2 rounded hover:bg-gray-300" disabled>Previous</button>
            <div id="page-info" class="text-gray-600">Page 1</div>
            <button id="next-page" class="bg-gray-200 text-gray-600 px-4 py-2 rounded hover:bg-gray-300">Next</button>
        </div>
    </div>
    <!-- Add Event Modal -->
    <div id="event-modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-2xl font-semibold mb-4">Add New Event</h2>
            <form id="event-form">
                <div class="mb-4">
                    <label for="event-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="event-title" name="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="event-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="event-description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="event-date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="event-date" name="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="event-location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="event-location" name="location" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="close-modal" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2 hover:bg-blue-600">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Update Event Modal -->
    <div id="update-modal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-2xl font-semibold mb-4">Update Event</h2>
            <form id="update-form">
                <input type="hidden" id="update-event-id">
                <div class="mb-4">
                    <label for="update-event-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="update-event-title" name="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="update-event-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="update-event-description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="update-event-date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="update-event-date" name="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="update-event-location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="update-event-location" name="location" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="close-update-modal" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2 hover:bg-blue-600">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/events.js"></script>
    <script>
        if(!localStorage.getItem('token')){
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
